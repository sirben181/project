<!DOCTYPE html>
<html>
<head>
	<title>javascript forms</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
</head>
<body>
	<form  id="form-c">
		<div class="container">
		<h2 class="header">create account</h2>
		<div class="form-control successful">
		<label>username:
		</label>
		<input type="text" name="username" placeholder="benturner">
		
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
  		<small>Error message </small>
	</div> <br>
		<div class="form-control error successful">
		<label>email:
		</label>
		<input type="email" name="email" placeholder="email" class="error">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
  		<small>Error message </small>
	</div> <br>
		<div class="form-control   successful">
		<label>password:
		</label>
		<input type="text" name="password" placeholder="password">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
  		<small>Error message </small>
	</div>  <br>
		<div class="form-control  error">
		<label>password:
		</label>
		<input type="text" name="password confirm" placeholder="password confirm">
		<i class="fas fa-check-circle"></i>
		<i class="fas fa-exclamation-circle"></i>
  		<small>Error message </small>
	</div> 
	<br>
	<div>
		<button class="submit">submit</button>
	</div>
</div>
		</form>
