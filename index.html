<!DOCTYPE html>
<html>
    <head>
        <title>stop watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>amazing stop watch</h2>
        <div class="container">
            <p><span id="hrs">00</span> <span id="mins">00</span><span class="seconds" id="seconds">00</span>
            <span class="tens" id="tens">00</span>
        
    </p>
            <br>
        <div class="start-btn">
       <button id="st-btn">start</button> 
    </div><br>
    <div class="stop-btn">
        <button id="sp-btn">stop</button> 
     </div><br>
     <div class="reset-btn">
        <button id="re-btn">reset</button> 
     </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
